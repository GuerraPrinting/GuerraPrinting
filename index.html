<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropdown Test</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    nav li {
      position: relative;
    }

    nav a {
      color: #f4f4f4;
      text-decoration: none;
      padding: 0.5rem 0.75rem;
      display: block;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #333;
      border-radius: 4px;
    }

    /* Dropdown Content */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      min-width: 180px;
      z-index: 1000;
      flex-direction: column;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .dropdown-content a {
      padding: 0.75rem 1rem;
      color: #f4f4f4;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Guerra Printing</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li class="dropdown">
          <a href="#">Services</a>
          <div class="dropdown-content">
            <a href="#apparel">Apparel</a>
            <a href="#paper-products">Paper Products</a>
            <a href="#signage">Signage</a>
            <a href="#specialty-items">Specialty Items</a>
          </div>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
